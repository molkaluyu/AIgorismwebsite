                    <label for="password" class="block text-sm font-medium text-gray-300">密码</label>

                <div class="flex items-center justify-between">

                        登录

            </form>

    <script>
        // 移动端菜单切换
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // 实际的第三方登录逻辑需要后端配合和各自平台的SDK/API
        // 例如，点击Google登录按钮后，会跳转到Google的授权页面
        // 授权成功后，Google会回调您在Google开发者控制台设置的回调URL，并附带授权码
        // 您的后端服务用授权码向Google换取用户信息，然后为用户创建或登录AIgorism账户

        // 示例：为按钮添加点击事件，实际应跳转到OAuth流程
        document.querySelectorAll('.social-login-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const service = this.innerText.replace('使用 ', '').replace(' 登录', '');
                alert('正在尝试使用 ' + service + ' 登录... (实际流程将跳转到 ' + service + ' 授权页)');
                // window.location.href = '您的OAuth发起URL/' + service.toLowerCase();
            });
        });
    </script>
