    <script>
        // 移动端菜单切换
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // 实际的第三方注册逻辑需要后端配合和各自平台的SDK/API
        // 例如，点击Google注册按钮后，会跳转到Google的授权页面
        // 授权成功后，Google会回调您在Google开发者控制台设置的回调URL，并附带授权码
        // 您的后端服务用授权码向Google换取用户信息，然后为用户创建AIgorism账户

        // 示例：为按钮添加点击事件，实际应跳转到OAuth流程
        document.querySelectorAll('.social-login-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const service = this.innerText.replace('通过 ', '').replace(' 注册', '');
                alert('正在尝试通过 ' + service + ' 注册... (实际流程将跳转到 ' + service + ' 授权页)');
            });
        });

        // 密码强度检查 (简单示例)
        const passwordInput = document.getElementById('register-password');
        const strengthIndicator = document.getElementById('password-strength-indicator');
        const strengthText = document.getElementById('password-strength-text');
        const strengthBars = strengthIndicator ? strengthIndicator.querySelectorAll('.strength-bar') : [];

        if (passwordInput && strengthBars.length > 0 && strengthText) {
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++; // 特殊字符

                strengthBars.forEach((bar, index) => {
                    if (index < strength) {
                        bar.className = 'strength-bar'; // 清除旧类名
                        if (strength === 1) bar.classList.add('weak');
                        else if (strength === 2) bar.classList.add('medium');
                        else if (strength >= 3) bar.classList.add('strong');
                    } else {
                        bar.className = 'strength-bar'; // 重置为默认灰色
                    }
                });
                
                if (password.length === 0) {
                    strengthText.textContent = '';
                } else if (strength <= 1) {
                    strengthText.textContent = '密码强度：弱';
                    strengthText.className = 'text-xs text-red-500 mt-1';
                } else if (strength === 2) {
                    strengthText.textContent = '密码强度：中';
                    strengthText.className = 'text-xs text-amber-500 mt-1';
                } else {
                    strengthText.textContent = '密码强度：强';
                    strengthText.className = 'text-xs text-green-500 mt-1';
                }
            });
        }
    </script>
